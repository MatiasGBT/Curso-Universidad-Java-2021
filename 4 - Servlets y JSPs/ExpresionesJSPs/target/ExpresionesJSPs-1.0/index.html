<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo expresiones JSP</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Ejemplo expresiones JSP</h1>
        <br>
        <!--
        Mandamos a llamar a los JSP
        Nota: no es conveniente llamar a los JSP desde páginas HTML o páginas jsp ya que el objetivo es que primero
        lo procese un Servlet y posteriormente este mande la página que se debe de desplegar hacia el cliente.
        -->
        <a href="expresiones.jsp">Link al JSP de expresiones</a>
        <br>
        <h4>Formulario HTML</h4>
        <form name="form1" action="procesaFormulario.jsp" method="post">
            Usuario: <input type="text" name="usuario">
            <br>
            Password: <input type="password" name="password">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
