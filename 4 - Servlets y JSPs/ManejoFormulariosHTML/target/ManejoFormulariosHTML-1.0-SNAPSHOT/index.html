<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio formulario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post"
              onsubmit="return validarForma(this)"> <!-- onsubmit es para que cuando envíemos el formulario, este ejecute una función en JavaScript -->

            <!-- Este input enviara valores ocultos dentro de nuestro formulario,
            esto es útil para eniar información que no se debe de mostrar en el formulario
            a nuestro Servlet. Información que no se debe mostrar al usuario-->
            <input type="hidden" name="oculto" value="valorOculto"/>

            <table width="200" id="enfasisColumna">
                <caption>Formulario registro de Datos</caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select()"/>
                        <!-- onfocus sirve para que cuando se de click sobre el elemento se seleccione -->
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologías de Internet: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp; &nbsp; &nbsp; <!-- &nbsp (no break space) sirve para agregar espacios -->
                        .NET <input type="checkbox" name="tecnologia" value="net"/>
                        &nbsp; &nbsp; &nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H"/>
                        &nbsp; &nbsp; &nbsp; <!-- A diferencia del checkbox, en el radio solo se puede elegir 1 elemento -->
                        Mujer <input type="radio" name="genero" value="M"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Música favorita:
                    </td>
                    <td>
                        <!-- multiple sirve para poder seleccionar varios elementos -->
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select">
                            Escribir un texto
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default"/>
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
