<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:fragment="header">
            <h1 th:text="#{plantilla.titulo}">Titulo</h1> <!--Con th:text reemplazamos el contenido por el texto del mensaje-->
        </header>
        
        <footer th:fragment="footer">
            <div>
                <br/>
                <a th:href="@{/(lang=es)}">ES</a> | 
                <a th:href="@{/(lang=en)}">EN</a> | 
                <span> [[#{plantilla.pie-pagina}]] <a href="https://github.com/MatiasGBT?tab=repositories" target="_blank">Github</a></span>
                <form method="POST" th:action="@{/logout}">
                    <b>User: </b> <span sec:authentication="name">Usuario que hizo login</span> | 
                    <b>Roles: </b> <span sec:authentication="principal.authorities">Roles</span>
                    <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
                <!--Hay que utilizar el path de logout para que Spring reconozca que queremos salir de la aplicaciÃ³n-->
                <!--Hay que utilizar JavaScript para que el link haga submit del form (this.parentNode.submit())-->
            </div>
        </footer>
    </body>
</html>
