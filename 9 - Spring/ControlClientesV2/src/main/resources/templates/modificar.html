<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title>Datos de la persona</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Datos de la Persona</h1>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <!--Con th:object es suficiente para que el formulario se asocie al objeto persona definido
        en el método del controlador-->
        <form th:action="@{/guardar}" method="POST" th:object="${persona}">
            <!--Si no hay valor de idPersona, hibernate no detectara una modificación, si no que
            agregara un nuevo objeto Persona, por enede, hay que agregar este campo si existe para
            el caso de editar/modificar un objeto Persona-->
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
            <br/>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <!--Asteristo * es para seleccionar el atributo del objeto asociado con el formulario-->
            <br/>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email" th:field="*{email}"/>
            <br/>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
